{% extends "base.html" %}

{% block title %}Login - Diabetes Prediction{% endblock %}

{% block content %}
<div class="relative min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    {# Dual-color gradient background for the entire page #}
    <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-green-500"></div>

    <div class="relative z-10 bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full flex flex-col md:flex-row items-center justify-center">
        {# User Log Image Section #}
        <div class="md:w-1/2 flex justify-center items-center mb-6 md:mb-0 md:pr-8">
            <img src="{{ url_for('static', filename='img/userlog.png') }}" alt="User Login Icon" class="w-48 h-48 object-contain">
        </div>

        {# Login Form Section #}
        <div class="md:w-1/2 w-full">
            <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">Login</h2>

            <form method="POST" action="{{ url_for('login_page') }}" class="space-y-5">
                <div class="form-group">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                    <input type="text" id="username" name="username" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="password" name="password" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                           placeholder="Enter your password">
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition duration-300">
                    Login
                </button>
            </form>
            <p class="mt-4 text-center text-gray-600">
                Don't have an account? <a href="{{ url_for('register_page') }}" class="text-blue-600 hover:underline font-semibold">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
